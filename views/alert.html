<body>

    <div id="celebration_container" class="celebration_container" style="display: none;">
        <div class="celebration">
            <div class="top_text">
                <span class="top_hd">
                    Yeah...!!! Payment done!!</span>

                    <label id="lblLeadID"></label></span>
                <span class="cust_name"><em>Cust Name:</em>
                    <label id="lblCustName"></label>
                </span>
            </div>



            <span class="close_btn" onclick="MarkRead(1);">X
            </span>

            <img src="https://s3.ap-south-1.amazonaws.com/policycopy/11111/11111/1_5e8318d04ad34a1297ce9498.gif"
                class="Imgresolution">
        </div>
    </div>


    <div id="lucky_draw" class="lucky_draw" style="display: none;">
        <div class="box_animation">
            <ul class="winner_list" id="ulData">
                <!-- <li><span>Asmit 4 (BP00115)</span></li>
                <li><span>Asmit 8 (BP00119)</span></li>
                <li><span>Asmit 2 (BP00113)</span></li>
                <li><span>Asmit 4 (BP00115)</span></li> -->
            </ul>

            <a href="#" class="close-btnn" onclick="MarkRead(2)">x</a>
        </div>

        </canvas>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../content/JS/script.js"></script>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script>
        var _objID;
        var _PageLoad = 0;
        function getUrlVars() {
            try {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
            catch (err) { }
        }

        (function () {


            // Connect to socket.io
            var socket = io.connect('https://qanotificationsocket.policybazaar.com/');
            //var socket = io.connect('http://localhost:4000/');

            var _count = 0;
            // Check for connection
            socket.on('luckynumber', function (data) {
                $("#ulData").hide();
                _count = 0;
                data.AllUser.forEach(element => {
                    if (element.EmpID == getUrlVars()["eid"]) {
                        _count = _count + 1;

                    }
                });

                if (_count > 0) {
                    var obj = {
                        msg: "NewPushMsg",
                        paramters: _count
                    };
                    $("#gifImg").attr("src","");
                    $("#gifImg").attr("src","../content/img/box3.gif");
                    window.parent.postMessage(obj, "*");

                    if (data.Lucky.length > 0) {

                        var _data = "";
                        $('#ulData').html('')
                        for (var x = 0; x < data.Lucky.length; x++) {
                            // Build out message div
                            _data = _data + "<li><span>" + data.Lucky[x].Name + " (" + data.Lucky[x].EmployeeID + ")</span></li>	";

                        }
                        $("#celebration_container").hide();
                        $("#lucky_draw").show();
                        setTimeout(function () { $('#ulData').html(_data); console.log(_data); $("#ulData").show(2000); }, 3500);
                        //$('#ulData').html(_data)  ;
                    }
                }
            });

            socket.on('newmessage', function (data) {

                if (data.length > 0) {


                    for (var x = 0; x < data.length; x++) {
                        // Build out message div

                        if (data[x].uid == getUrlVars()["eid"]) {
                            _count = _count + 1;
                            _objID = data[x]._id;
                            $('#lblLeadID').html(data[x].lid);
                            $('#lblCustName').html(data[x].cname);

                            $("#celebration_container").show();
                            $("#lucky_draw").hide();
                        }
                    }

                    if (_count > 0) {
                        var obj = {
                            msg: "NewPushMsg",
                            paramters: _count
                        };
                        window.parent.postMessage(obj, "*");
                    }

                }
            });

        })();

        function MarkRead(pageType) {

            if (pageType == 1) {
                try {

                    $.ajax({
                        url: "https://qanotification.policybazaar.com/api/MarkRead",
                        type: "POST",
                        data: {
                            _id: _objID,
                            uby: getUrlVars()["eid"]
                        },
                        dataType: "json",
                        success: function (result) {
                            var obj = {
                                msg: "Remove",
                                paramters: 1
                            };
                            window.parent.postMessage(obj, "*");
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                        }
                    });
                }
                catch (err) { }
            }
            else if (pageType == 2) {

                var obj = {
                    msg: "Remove",
                    paramters: 1
                };
                window.parent.postMessage(obj, "*");
            }
        }



    </script>
</body>
